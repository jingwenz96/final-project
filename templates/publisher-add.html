{% extends "game-base.html"%}
{% block title %}Add Artists{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Add Publisher:</h1>
    <form action="/publisher/add" method="post" id="add-publisher-form">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Publisher" required="true">
      </div>
      <div class="form-group">
        <label>Year_Founded</label>
        <textarea class="form-control" name="about" placeholder="Year of Founded" required="true"></textarea>
      </div>
      <div class="form-group">
        <label>Location</label>
        <textarea class="form-control" name="about" placeholder="Brief Introduction" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Publisher</button>

    </form>
  </div>

{% endblock%}
