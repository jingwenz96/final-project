{% extends "game-base.html"%}
{% block title %}Add Publisher{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1><i class="fa fa-user-circle-o" aria-hidden="true"></i> Add Publisher:</h1>
    <form action="/publisher/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" required="true">
      </div>
      <div class="form-group">
        <label>Year_Founded</label>
        <select class="form-control" name="year_founded">
          {% for i in range(1950, 2020) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Location</label>
        <textarea class="form-control" name="location" placeholder="location" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-info">Add Publisher</button>

    </form>
  </div>

{% endblock%}
