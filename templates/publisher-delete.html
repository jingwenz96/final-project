{% extends "game-base.html"%}
{% block title %}Delete Publisher{% endblock %}

{% block page_content%}
  <!-- Page Content -->
  <div class="container">
    <h1><i class="fa fa-refresh" aria-hidden="true"></i> Delete Publisher:</h1>
    <form action="/publisher/delete/{{publisher.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{publisher.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Year_Founded</label>
        <textarea class="form-control" name="year_founded" required="true" readonly="true">{{publisher.year_founded}}</textarea>
      </div>
      <div class="form-group">
        <label>Location</label>
        <textarea class="form-control" name="location" required="true" readonly="true">{{publisher.location}}</textarea>
      </div>
      <button type="submit" class="btn btn-warning" id="delete_btn" style="color:white;">Delete</button>
    </form>
  </div>

{% endblock%}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('All related publishers will be deleted! Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
